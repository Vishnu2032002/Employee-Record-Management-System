<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <style>
        body {
            background-image: url("back.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional styling */
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="color:black">DELETE EMPLOYEE DETAILS</h1><br><br>
        <b>
            <form action="delete1.jsp" method="post">
                <label for="empID">Employee ID</label>
                <input type="text" name="empID" required><br>
                <label for="empName">Employee Name</label>
                <input type="text" name="empName" required><br>
                <input type="submit" value="Submit">
            </form>
        </b>
    </center>
</body>
</html>
